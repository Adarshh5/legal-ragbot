name: CI/CD â€” Build & Deploy to Cloud Run
on:
  push:
    branches: [ "master" ]

permissions:
  contents: read
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT }}

      - name: Configure Docker
        run: gcloud auth configure-docker asia-south1-docker.pkg.dev

      - name: Build and push container image (Artifact Registry)
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: asia-south1-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/my-repo/legalbot:${{ github.sha }}

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: legalbot
          image: asia-south1-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/my-repo/legalbot:${{ github.sha }}
          region: ${{ secrets.GCP_REGION }}
          project_id: ${{ secrets.GCP_PROJECT }}
          env_vars: |
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            SYNC_DATABASE_URL=${{ secrets.SYNC_DATABASE_URL }}
            MAIL_USERNAME=${{ secrets.MAIL_USERNAME }}
            MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}
            MAIL_FROM=${{ secrets.MAIL_FROM }}
            MAIL_PORT=${{ secrets.MAIL_PORT }}
            MAIL_SERVER=${{ secrets.MAIL_SERVER }}
            MAIL_FROM_NAME=${{ secrets.MAIL_FROM_NAME }}
            MAIL_STARTTLS=${{ secrets.MAIL_STARTTLS }}
            MAIL_SSL_TLS=${{ secrets.MAIL_SSL_TLS }}
            USE_CREDENTIALS=${{ secrets.USE_CREDENTIALS }}
            VALIDATE_CERTS=${{ secrets.VALIDATE_CERTS }}
            DOMAIN=${{ secrets.DOMAIN }}
            GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}
            REDIS_HOST=${{ secrets.REDIS_HOST }}
            REDIS_URL=${{ secrets.REDIS_URL }}
            REDIS_PORT=${{ secrets.REDIS_PORT }}
          flags: '--memory=512Mi --cpu=1 --allow-unauthenticated --cpu-throttling'
